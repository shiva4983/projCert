- hosts: redhat
  become: yes

  tasks:
   - name: install docker
     yum:
       name: docker
       state: present
       
   - name: run docker as service
     service:
       name: docker
       state: started
       
   - name: Start the container
     docker_container:
       name: phpwebsite
       image: "shiva4983/phpwebsite:{{DOCKERID}}"
       state: started
       published_ports:
         - 8080:80
